    <style>
        :root {
            --primary: #ff6600;
            --secondary: #ffcc00;
            --dark: #111;
            --darker: #000;
            --light: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            cursor: pointer;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
            position: relative;
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(to right, var(--darker), var(--dark));
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--primary);
            margin-bottom: 10px;
        }
        
        .header h1 {
            color: var(--secondary);
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .header p {
            color: var(--primary);
            font-size: 1rem;
            margin-top: 5px;
        }
        
        /* New Leak Box */
        .leak-box {
            background: linear-gradient(135deg, #ff6600, #cc5200);

            border-radius: 5px;
            padding: 15px;
            margin: 0 10px 15px 10px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        .leak-box h3 {

            margin-bottom: 10px;
            text-shadow: 0 2px 3px rgba(0,0,0,0.3);

        .leak-box p {
            font-size: 1.1rem;
            margin: 8px 0;
        }
        
        .leak-btn {

            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
